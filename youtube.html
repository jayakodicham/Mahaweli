<body>
    <div id = "map"></div>
    <script>
        var map = L.map('map').setView([7.620822326173849, 80.6348800369385], 8);
        var osm = L.tileLayer('https://api.maptiler.com/maps/topo-v2/{z}/{x}/{y}.png?key=9ZlnxkRt2oS8TwA1JdFu',{
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>' 
        }).addTo(map);

        var osm2 = L.tileLayer('https://api.maptiler.com/maps/topo-v2/{z}/{x}/{y}.png?key=9ZlnxkRt2oS8TwA1JdFu',{
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>' 
        }).addTo(map);
       
    //Leaflet layer control
    var baseMaps = {
        'Dams': osm,
        'Settlement Towns': osm2,
       
    }

    L.control.layers(baseMaps).addTo(map);
    </script>
