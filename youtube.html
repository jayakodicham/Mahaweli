<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {position: absolute; top:0; bottom:0; left: 0; right: 0;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "map"></div>
    <script>
        var map = L.map('map').setView([7.146296883315369, 81.11917021594186],8);
        var osm = L.tileLayer('https://api.maptiler.com/maps/dataviz/{z}/{x}/{y}.png?key=9ZlnxkRt2oS8TwA1JdFu',{
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>' 
        }).addTo(map);

         // Add a marker to the map with images

            // Rantambe
            var iconOptions = {
            iconUrl:  'img/noun.png',
            iconSize: [30, 40]
            }
            var customIcon = L.icon(iconOptions);
            var markerOptions = {
            icon: customIcon,
            draggable: true,
            title: 'dams',

        }

        var second = L.tileLayer('https://api.maptiler.com/maps/basic-v2/{z}/{x}/{y}.png?key=9ZlnxkRt2oS8TwA1JdFu',{
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>' 
        }).addTo(map);
       
    //Leaflet layer control
    var baseMaps = {
        'Open Street Map': osm,
        'Open Street Map 2': second,
       
    }

    L.control.layers(baseMaps).addTo(map);
    </script>
    
</body>
</html>
